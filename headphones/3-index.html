<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3-styles.css">
    <title>contact page</title>
</head>
<body>
    <main>
        <section id="contact">
            <div class="sapa">
                <h2>Contact Us</h2>

                <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" class="underline"><br><br>

                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" class="underline"><br><br>

                    <label for="message">Your message</label><br>
                    <input type="text" id="message" name="message" class="underline"><br><br>
                </form>

                <div>
                    <button class="call_to_action">CALL TO ACTION</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
